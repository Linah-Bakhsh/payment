<!--! HTML document start -->
<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <!--! Head section -->
  <!-- Basic meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS files -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-icons.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <link href="./css/aos.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./img/favicon.png">

  <!-- Page title -->
  <title> تسجيل الدخول بنفاذ </title>
</head>

<body>

  <!--! Top Navigation Bar -->
  <!-- Top navigation -->
  <div class="top-nav bg-white  sticky-top">
    <div class="  m-0 d-flex gap-3 justify-content-between w-100">
      <img data-aos="fade" data-aos-duration="3300" delay="0" src="./img/logo.svg" width="192px">

    </div>
  </div>

  <!--! Main Content Section -->
  <!-- Login form container -->
  <div class="c-content " style="    min-height: 700px;">
    <div class="cw-full mt-5  ">
      <!--! Login input fields -->
      <div class="vstack gap-4   text-center pt-4" style="max-width: 500px;     justify-self: center;">

        <!-- Username field -->
        <div class="animated-input" data-aos="fade-in" data-aos-duration="1500" data-aos-delay="100"
          data-aos-anchor-placement="top-bottom">

          <h1 class="my-5" style="font-size: 42px; font-weight: bolder;">
            مصادقة نفاذ

          </h1>
          <label for="exampleFormControlInput1 " class="form-label">
            تسجيل الدخول باستخدام رقم الهوية الوطنية الخاص بك

          </label>
          <input type="email" class="form-control" id="exampleFormControlInput1" data-aos="fade-up"
            data-aos-duration="2200" data-aos-delay="300" data-aos-anchor-placement="top-bottom" placeholder="   ">
          <span class="underline"></span>
        </div>

        <!-- Submit button -->
        <div class="d-grid gap-2  ">
          <a href="./services.html" class="btn btn-primary" type="button" data-aos="fade-up" data-aos-duration="2200"
            data-aos-delay="600" data-aos-anchor-placement="top-bottom"> تسجيل الدخول </a>
        </div>
      </div>
    </div>
    <!--! End of Form Container -->
  </div>

  <!--! Footer Section -->
  <div class=" footer footer-contnet">
    <div class="footer-container  ">
      <div class="cw-full col-12">
        <div class="row align-items-center text-center text-md-start">

          <!-- Text Column -->
          <div class="col-12 col-md-6   mb-3 mb-md-0 justify-content-center">
            <p class="footer-link mb-0">
              جميع الحقوق محفوظة لأمانة العاصمة المقدسة © 2025
            </p>

            <div class="d-grid gap-3">
              <p class="footer-link mb-0 text-center text-md-start">
                تم تطويره وصيانته بواسطة وكالة التحول الرقمي
              </p>
              <p class="footer-link mb-0 text-center text-md-start">
                تاريخ آخر تعديل: 04/07/2025
              </p>
            </div>
          </div>

          <!-- Image Column -->
          <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end">
            <img src="./img/logo.png" class="img-fluid" style="max-width: 200px; height: auto;" alt="Logo" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- AOS Init -->
  <script src="./js/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true,
      mirror: false,
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

</body>

</html>

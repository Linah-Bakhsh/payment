<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <!-- Basic meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS files -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/bootstrap-icons.min.css">

  <link href="./css/aos.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./img/favicon.png">

  <!-- Page title -->
  <title>تسجيل الدخول</title>
</head>

<body>


  <!-- Top navigation -->
  <div class="top-nav bg-white  sticky-top">
    <div class="container m-0 d-flex gap-3 justify-content-start">
      <img data-aos="fade" data-aos-duration="3300" delay="0" src="./img/logo.svg" width="192px">
      <h3 class="mb-0 py-4 px-2">
        الخدمات الإلكترونية
      </h3>

    </div>
  </div>

  <!-- Login form container -->
  <div class="c-content ">

    <div class="cw-full">


      <div class="vstack py-5">

        <!-- Welcome text -->
        <div class="vstack gap-3 g-2 mb-4">

          <h1 class="display-sm semibold">
            الدفع الإلكتروني


          </h1>

          <p>
            خدمة يمكنك من خلالها الاستعلام برقم الفاتورة أو بالهوية مع إمكانية الدفع الإلكتروني المباشر
          </p>
        </div>

        <!-- Login input fields -->
        <div class="vstack gap-4">

          <!-- Username field -->
          <div class="animated-input">
            <label for="exampleFormControlInput1" class="form-label">اسم المستخدم</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="اسم المستخدم">
            <span class="underline"></span>
          </div>

          <!-- Password field -->
          <div class="animated-input">
            <label for="exampleFormControlInput1" class="form-label">اسم المستخدم</label>
            <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="***********">
            <span class="underline"></span>
          </div>

          <!-- Remember me and forgot password -->
          <div class="d-flex justify-content-between">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="checkChecked" checked>
              <label class="form-check-label" for="checkChecked">تذكرني</label>
            </div>
            <a href="/">نسيت كلمة المرور؟</a>
          </div>

          <!-- Submit button -->
          <div class="d-grid gap-2">
            <a href="./services.html" class="btn btn-primary" type="button">تسجيل الدخول</a>
          </div>

        </div>
      </div>





    </div>
    <!-- Logo -->


  </div>



  <div class="footer">

    <div class="cw-full">
      <div class="tab-item active d-flex justify-content-between">

      </div>
    </div>

  </div>


  <!-- JavaScript files -->
  <script src="./js/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>

</body>

</html>
